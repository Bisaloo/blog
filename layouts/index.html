{{ define "main" }}

<main role="main" class="content" id="home">
    <ul>
        {{ range $index, $page := first 10 (where .Site.RegularPages "Section" "in" .Site.Params.mainSections) }}
        <li {{if eq $index 0}}class="first"{{end}}>
        <h2><a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a></h2> 
        <p>{{ .Summary }}</p>
        {{ if .Truncated }}
        <a href="{{ .RelPermalink }}">{{ T "readMore" }}</a>
        {{ end }}
        </li>
        {{ end }}
    </ul>
    <h2><a href="/post/">See more</a></h2>
</main>

{{ end }}
